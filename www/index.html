<!DOCTYPE html>
<html>
<!--
  * Please see the included README.md file for license terms and conditions.
  -->
<head>
    <title>Blank Cordova Mobile App Project Template (Lite)</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- see http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
        @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
    </style>
    
    <!-- Include JQuery + JQuery mobile CDN (see xdk-BLANK-TEMPLATE for local library setup) -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
    <script src="js/app.js"></script>           <!-- recommended location of your JavaScript code relative to other JS files -->
    <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see README for details -->
</head>

<body>

<div data-role="page" id="page1">
    <div data-role="header" id="header1">
        <h1>Location</h1>
    </div>

    
    <div data-role="main" class="ui-content">
        
        <button id="getLocationButton">Get Location</button>
        
      	<label for="longtext">Longitude:</label>
      	<input type="text" name="longtext" id="longtext" value=""  />
        
      	<label for="lattext">Latitude:</label>
      	<input type="text" name="lattext" id="lattext" value=""  />

        <label for="time">Time (formatted toTimeString):</label>
      	<input type="text" name="time" id="time" value=""  />
  
        <!--EXTRAS-->
        
        <label for="acctext">Accuracy:</label>
      	<input type="text" name="acctext" id="acctext" value=""  />
        
        <label for="alttext">Altitude:</label>
      	<input type="text" name="alttext" id="alttext" value=""  />
        
        <label for="altacctext">Altitude accuracy:</label>
      	<input type="text" name="altacctext" id="altacctext" value=""  />
        
        <label for="headtext">Heading:</label>
      	<input type="text" name="headtext" id="headtext" value=""  />
        
        <label for="speedtext">Speed:</label>
      	<input type="text" name="speedtext" id="headtespeedtextxt" value=""  />
 
    </div>
  

    <div data-role="footer">
        <h1>Footer Text</h1>
    </div>  
</div> 
    
// PAGE 2 - COMPASS /////////////////////////////////////////////  
    
<div data-role="page" id="page2">
    <div data-role="header" id="header2">
        <h1>Compass</h1>
    </div>

    
    <div data-role="main" class="ui-content">
        <form>
            <label for="flip-loc"><b>Turn On/Off location monitoring:</b></label>
            <input data-role="flipswitch" name="flip-loc" id="flip-loc" type="checkbox" >
            
        </form>
        
        <label for="clongtext">Longitude:</label>
      	<input type="text" name="clongtext" id="clongtext" value=""  />
        
      	<label for="clattext">Latitude:</label>
      	<input type="text" name="clattext" id="clattext" value=""  />

        <label for="ctime">Time (formatted toTimeString):</label>
      	<input type="text" name="ctime" id="ctime" value=""  />
        
        <p>Watch ID = <span id="runningText"></span></p>

 
    </div>
  

    <div data-role="footer" data-position="fixed">
        <h1>Footer Text</h1>
    </div>  
</div> 

// PAGE 3 - MAP ///////////////////////////////////////////// 
    
<div data-role="page" id="page3">
    <div data-role="header" id="header3">
        <h1>Map</h1>
    </div>

    
    <div data-role="main" class="ui-content">
        
        
 
    </div>
  

    <div data-role="footer" data-position="fixed">
        <h1>Footer Text</h1>
    </div>  
</div> 
    
    
    
    
    
</body>
</html>
